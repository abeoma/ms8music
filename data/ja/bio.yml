longDescription : |-
  従来のシティポップにモダンな要素を取り入れたネオシティポップのアーティスト。
  John Mayer, Eric Claptonのようにブルースギターとアドリブをベースに、歌とギターを演奏するスタイル。

  ビートルズやシティポップを聴いて育ち、ロンドンに音楽留学した際にブルースやジャズなどブラックミュージックに傾倒するようになる。
  また英語という言語特有のリズム感やメロディー乗りの良さ、そして世界中のリスナーへ届けられるという英語の魅力に惹かれ、英語で作詞作曲を始める。

  卒業後、単身でアイルランドへ渡航。バスキング（路上演奏）のみで生活費を稼ぎながら、次第に現地のバー、レストラン等で演奏の仕事を貰うようになる。
  その後、10ヶ国25都市をバスキング（3年間で計1000回以上）で渡り歩く。各地で出会ったミュージシャンからオファーを受け、フェスティバルやTVCMでも演奏。

  旅の経験から異文化から学ぶことの大事さを知り、日本文化の良さを音楽活動を通して世界に広めるのが夢。音楽を通して異文化交流するコミュニティー【ネオ東京（https://discord.gg/QyEQBY6）】の設立・運営者。

  レコーディング・作編曲などお仕事の依頼やお問い合わせは masa.citypop@gmail.com までお願いします。
