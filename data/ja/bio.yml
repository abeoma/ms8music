designation : ネオシティポップ系シンガーソングライター・ギタリスト
longDescription : |-
  70、80年代のシティポップにモダンな要素を取り入れたネオシティポップのアーティスト。人生の半分以上を海外で過ごしていた経験から、日本と海外の架け橋となるようなミュージシャンを目指し、国内外での音楽活動だけでなく、音楽を通して異文化交流するコミュニティー【ネオ東京(https://discord.gg/QyEQBY6)】を設立・運営中（2022年5月現在1500人）。

  日本語にしかない言葉や日本人らしい物事の捉え方・世界観をテーマに英語で歌うシンガーソングライター。音楽的にはシティポップのお洒落でジャジーなコードに、ファンク・ネオソウルの黒人グルーヴをベースとし、口ずさみやすいメロディーと琴・三味線・尺八といった伝統的な和楽器を融合させたネオシティポップ（＝次世代のシティポップ）を作っています。

  ライブではJohn MayerやEric Claptonのようにブルージーなアドリブを混ぜながら、歌とギターを演奏するスタイル。

  [略歴]
  幼少期よりビートルズやシティポップを聴いて育ち、ロンドンに音楽留学した際にブルースやジャズなどブラックミュージックに傾倒するようになる。また英語という言語特有のリズム感やメロディー乗りの良さ、そして世界中のリスナーへ届けられるという英語の魅力に惹かれ、英語で作詞作曲を始める。卒業後、単身でアイルランドへ渡航。バスキング（路上演奏）のみで生活費を稼ぎながら、次第に現地のバー、レストラン等で演奏の仕事を貰うようになる。その後、10ヶ国30都市をバスキング（3年間で計1000回以上）で渡り歩く。各地で出会ったミュージシャンからオファーを受け、フェスティバルやTVCMでも演奏。

  お仕事の依頼やお問い合わせは masa.citypop@gmail.com までお願いします。
