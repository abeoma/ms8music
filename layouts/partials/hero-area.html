{{ if .Site.Params.banner.enable }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<section class="hero-video">
    <div class="block">
            <div class="row" style="margin-right:0;margin-left: 0">
                <div class="col-lg-12 media-aspect-wrapper">
                    <iframe
                        frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        title="YouTube video player" width="640" height="360"
                        src="{{ .Site.Params.banner.youtubeURL }}?autoplay=1&amp;mute=1&amp;controls=2" id="widget2"
                    ></iframe>
                </div>
            </div>
    </div>
</section>
<section class="social-links">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="social-icon">
                    <h3>
                        Follow and subscribe<br>to know the latest news!
                    </h3>
                    <ul class="list-inline">
                        {{ range .Site.Params.footer.socialIcon }}
                        <li><a href="{{ .url }}" target="_blank"><i class="{{ .icon }}"></i></a></li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
