baseURL = "https://ms8music.com"
title = "Sora Satoh (Neo CityPop Artist)"
theme = "meghna-hugo"
#languageCode = "ja"
DefaultContentLanguage = "ja"
[languages]
  [languages.ja]
    weight = 1
    url = "/"
    [languages.ja.params]
        langbutton = "Eng"

  [languages.en]
    weight = 2
    url = "/en/"
    [languages.en.params]
        langbutton = "日本語"


# Menu
[menu]
    [[menu.nav]]
    name = "Bio"
    URL = "bio"
    weight = 1

    [[menu.nav]]
    name = "YouTube"
    URL = "videos"
    weight = 2

    [[menu.nav]]
    name = "Contact"
    URL = "contact"
    weight = 3

[permalinks]
  pages = "/:filename/"

# Site params
[params]
home= "Home"
subtitle = "Producer/Composer/Arranger/Singer-songwriter/Guitarist"
author = "Sora Satoh"
twitterAccount = "@iamsorasatoh"
